<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/main.min.css">
</head>
<body>
    <div class="main pt-5">
        <h1 class="title text-center fs-1">Kim birinchi borishga!</h1>
        <form class="form text-center container">
            <label for="distance-label" class="form-check-label mb-5 text-secondary fs-5 fw-bold d-inline-flex">
                Masofa
                <input type="number" class="form-control form__input w-100 ms-3 me-3" placeholder="Masofa (km)">
            </label>
            <button class="btn btn-secondary">Hisobla</button>
            <div class="d-flex justify-content-center justify-content-around form-cards mt-5">
                <div class="card p-5">
                    <i class="fa-solid fa-person"></i>
                    <h3 class="title fs-4 mt-2">Piyoda</h3>
                    <span class="form__foot mb-1"></span>
                    <p class="form__foot__minutes"></p>
                </div>
                <div class="card p-5">
                    <i class="fa-solid fa-bicycle"></i>
                    <h3 class="title fs-4 mt-2">Velosiped</h3>
                    <span class="form__bicycle mb-1"></span>
                    <span class="form__bicycle__minutes"></span>
                </div>
                <div class="card p-5">
                    <i class="fa-solid fa-car"></i>
                    <h3 class="title fs-4 mt-2">Mashina</h3>
                    <span class="form__car mb-1"></span>
                    <p class="form__car__minutes"></p>
                </div>
                <div class="card p-5">
                    <i class="fa-solid fa-plane"></i>
                    <h3 class="title fs-4 mt-2">Samolyot</h3>
                    <span class="form__plan mb-1"></span>
                    <p class="form__plan__minutes"></p>
                </div>
            </div>
        </form>
    </div>
    <script src="./js/main.js"></script>
</body>
</html>
